<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body>

<div class="container">
<!-- so pra salvar -->
     <div class="row">
        <div class="col-md-6">
          <h1 id="h1"> Cadastrar Pizza </h1>
        </div>

        <div class="col-md-6">
          <img src="imagens/pizza.png" id="pizza">
        </div>
     </div>


      <div class="row">
        <div class="col-md-3">
          <h3 id="h3"> Sabor: </h3>
        </div>
      </div>  

      <div class="row">
        
        
        <div class="col-md-12">
          <form class="form-inline">
              <div class="form-group">
                <input type="text" id="sabor" class="form-control" placeholder="Digite o sabor">
              </div>
          </form>
        </div>
     </div>

     <div class="row">
       <div class="col-md-3">
         <h3 id="h3"> Valor: </h3>
       </div>
     </div>

     <div class="row">

           <div class="col-md-12">
             <form class="form-inline">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon"> R$ </div>
                      <input type="text" class="form-control" id="valor" placeholder="Digite o valor">
                      <div class="input-group-addon">.00</div>
                    </div>
                  </div>
                </form>
            </div>
     </div>

     <div class="row">
       <div class="col-md-10">
         <button class="btn btn-success btn-block" id="confirmar"> Confirmar </button>
       </div>
     </div>

     <div class="row">
       <div class="col-md-10">
         <button class="btn btn-default btn-block" id="Listar"> Listar </button>
       </div>
     </div>

</div>

</body>
</html>
